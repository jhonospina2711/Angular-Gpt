<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">

      <!-- Chat Message -->
      <app-chat-message text="Indica la historia de usuario"
      />

      @for (message of messages(); track message.text) {
        @if( message.isGpt) {
          <app-gpt-message-get-requierement
            [Necesidad_Nro]="message.info!.Necesidad_Nro"
            [Actividad]="message.info!.Actividad"
            [Criterios_de_Aceptacion]="message.info!.Criterios_de_Aceptacion"
          />
        } @else {
          <app-my-message [text]="message.text!"
          />
        }
     }

      @if (isLoading()) {
        <app-typing-loader />
       }

    </div>
  </div>

   <!-- MessageBox -->
   <app-text-message-box
   placeholder="Escribe aquÃ­ lo que deseas"
   (onMessage)="handleMessage($event)"
   />
</div>
